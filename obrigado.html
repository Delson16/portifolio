    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #191919;
            color: #eee;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            background-color: #333;
            padding: 30px;
            max-width: 310px;
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 3px 3px 5px #2499c7;
            align-items: center;
        }

        button {
            width: fit-content;
            background-color: transparent;
            border: solid 1px #eee;
            transition: .4s ease;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        a{
            color: #eee;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
        }
        button:hover {
            background-color: #eee;
            transition: .4s ease;
        }
        button:hover a{
            color: #333;
            transition: .4s ease;
        }
    </style>
